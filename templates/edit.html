{% extends "base.html" %}
{% block title %}Edit Book{% endblock %}
{% block content %}
<div class="container-fluid">

    <div class="row mx-5 justify-content-md-center">
        <h1 class="text-center py-2">Edit Book</h1>
    </div>


    <form method="POST" action="/edit/{{ book.doc_id }}"  class="form-horizontal mx-5 justify-content-md-center">
        <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="title" value="{{ book.title }}" required>
                </div>
            </div>

             <div class="form-group row">
                <label for="ID" class="col-sm-2 col-form-label">ID:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="ID" value="{{ book.ID }}" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="author" class="col-sm-2 col-form-label">Author:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="author" value="{{ book.author }}" required>
                </div>
            </div>

             <div class="form-group row">
                <label for="year" class="col-sm-2 col-form-label">Year:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="year" value="{{ book.year }}"  required>
                </div>
            </div>

             <div class="form-group row">
                <label for="journal" class="col-sm-2 col-form-label">journal:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="journal" value="{{ book.journal}}" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="doi" class="col-sm-2 col-form-label">DOI:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="doi" value="{{ book.doi }}" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="litmapsid" class="col-sm-2 col-form-label">LitmapsID:</label>
                <div class="col-sm-5">
                    <input type="text" class="form-control" name="litmapsid" value="{{ book.litmapsid }}" required>
                </div>
            </div>
            <div class="form-group row ">
                <div class="col-sm-5">
                    <button type="submit" class="btn btn-primary" >Save Changes</button>
                 </div>
            </div>
    </form>
</div>
{% endblock %}
